version: "3.1"

rules:


- rule: say greeting
  steps:
  - intent: greet
  - action: utter_ask_order

- rule: ask menu 
  steps:
  - intent: show_menu
  - action: utter_ask_cuisines


- rule: order_food
  steps:
  - intent: order_food
  - action: action_make_order

- rule: order sandwich
  steps:
  - intent: order_burger
  - action: action_add_burger

- rule: provide_address
  steps:
  - intent: provide_address
  - action: utter_confirm_address

- rule: add_dessert
  steps:
  - intent: add_dessert
  - action: action_add_dessert

- rule: place_order
  steps:
  - intent: place_order
  - action: utter_ask_cuisines

- rule: select cuisine
  steps:
  - intent: select_cuisine
  - action: action_show_menu

- rule: goodbye
  steps: 
  - intent: goodbye
  - action: utter_good_bye

- rule: nlu_fallback
  steps:
  - intent: nlu_fallback
  - action: utter_say_again

