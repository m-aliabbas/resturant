version: "3.1"

stories:

- story: greet and place order
  steps:
  - intent: greet
  - action: utter_greet
  - intent: place_order
  - action: utter_ask_order

- story: order pizza and drink
  steps:
  - intent: order_pizza
    entities:
      - pizza_type: "chicken fajita"
      - pizza_size: "large"
  - action: utter_confirm_pizza_order
  - intent: add_drink
    entities:
      - drink: "coke"
  - action: utter_confirm_drink_order

- story: order pizza and decline drink
  steps:
  - intent: order_pizza
    entities:
      - pizza_type: "pepperoni"
      - pizza_size: "medium"
  - action: utter_confirm_pizza_order
  - intent: decline_offer
  - action: utter_ask_address

- story: provide address and ask delivery time
  steps:
  - intent: provide_address
    entities:
      - address: "123 Main Street, Apartment 4B"
  - action: utter_confirm_address
  - intent: ask_delivery_time
  - action: utter_provide_delivery_time

- story: thank you and goodbye
  steps:
  - intent: thankyou
  - action: utter_goodbye

