version: '3.1'
intents:
- add_dessert
- add_drink
- ask_delivery_time
- cancel_order
- confirm_order
- decline_offer
- goodbye
- greet
- order_burger
- order_food
- place_order
- provide_address
- select_cuisine
- show_menu
- thankyou
entities:
- food_type
- drink
- address
- dessert
- cuisine
- additional_notes
- burger_type
slots:
  cuisine:
    type: text
    mappings:
    - type: custom
      action: action_show_menu
  food_order:
    type: text
    mappings:
    - type: custom
      action: action_make_order
  address:
    type: text
    mappings:
    - type: custom
      action: action_add_address
templates:
  utter_welcome_message:
  - text: Hello, thank you for contacting City Resturant. How may I assist you today?
responses:
  utter_greet:
  - text: Hello, thank you for contacting City Resturant. How may I assist you today?
  utter_ask_order:
  - text: Certainly, what would you like to order?
  utter_ask_cuisines:
  - text: We have large varity of options. Whould you like chicken cuisines or beef cuisines?
  utter_ask_sandwich_or_burger:
  - text: Do you like any Sandwich or Burger?
  utter_ask_address:
  - text: Please provide the delivery address?
  utter_confirm_address:
  - text: Please confirm the following address
  utter_confirm_order:
  - text: Your order is following
  utter_good_bye:
  - text: Stay tuned. Good Bye
  utter_say_again:
  - text: I could not understand... Can You Say that again or rephrase
actions:
- utter_ask_cuisines
- utter_ask_order
- action_show_menu
- action_make_order
- action_add_address
- action_add_burger
- action_add_dessert
- action_add_drink
- utter_welcome_message
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
